apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vera
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbittorrent.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8080

    - match: Host(`habit.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8000

    - match: Host(`nginx.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 81

    - match: Host(`vault.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8200
---
apiVersion: v1
kind: Service
metadata:
  name: vera-service
  namespace: traefik
spec:
  type: ExternalName
  externalName: vera.lan
