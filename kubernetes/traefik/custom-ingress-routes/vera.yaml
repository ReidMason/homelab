apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vera
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbittorrent.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8080
      middlewares:
        - name: qbittorrent-theme
          namespace: traefik

    - match: Host(`jackett.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 9117
      middlewares:
        - name: jackett-theme
          namespace: traefik

    - match: Host(`sonarr.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8989
      middlewares:
        - name: sonarr-theme
          namespace: traefik

    - match: Host(`radarr.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 7878

    - match: Host(`nginx.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 81

    - match: Host(`vault.skippythesnake.com`)
      kind: Rule
      services:
        - name: vera-service
          port: 8200
---
apiVersion: v1
kind: Service
metadata:
  name: vera-service
  namespace: traefik
spec:
  type: ExternalName
  externalName: vera.lan
