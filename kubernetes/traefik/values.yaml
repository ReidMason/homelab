additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"

ports:
  web:
    redirectTo:
      port: websecure
      priority: 10
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    matchRule: Host(`traefik.skippythesnake.com`)

providers:
  kubernetesCRD:
    enabled: true
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: "10.128.0.70"
    externalTrafficPolicy: Local

experimental:
  plugins:
    themepark:
      moduleName: "github.com/packruler/traefik-themepark"
      version: "v1.4.2"
