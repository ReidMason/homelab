apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: traefik-secret
  namespace: traefik
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: traefik-dashboard-auth
    creationPolicy: Owner
  data:
    - secretKey: "auth"
      remoteRef:
        key: "secrets-dev/traefik"
        property: "auth"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-basicauth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-dashboard-auth
    users: auth
