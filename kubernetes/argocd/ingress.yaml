apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.skippythesnake.com`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: default-headers
          namespace: traefik
      services:
        - name: habit-tracker-ui
          port: 443
  tls:
    secretName: skippythesnake-tls
