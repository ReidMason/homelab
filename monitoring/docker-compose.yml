version: "3.8"

services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - /mnt/user/appdata/grafana:/var/lib/grafana
    ports:
      - 3000:3000
    # depends_on:
    #   - prometheus

  telegraf:
    image: telegraf
    container_name: telegraf
    volumes:
      - /mnt/user/appdata/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run/utmp:/var/run/utmp:ro
      - /run/udev:/run/udev:ro
      - /sys:/rootfs/sys:ro
      - /etc:/rootfs/etc:ro
      - /proc:/rootfs/proc:ro
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=1y"
    volumes:
      - /mnt/user/appdata/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /mnt/user/appdata/prometheus/data:/prometheus
    ports:
      - 9090:9090
